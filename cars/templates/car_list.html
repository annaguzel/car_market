{% extends "base.html" %}
{% block title %}
Car List
{% endblock %}
{% block content %}
	{% for car in cars %}
		<a href="{{car.get_absolute_url}}">
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
			</h1>
			{% if car.img %}
        <img src="{{car.img.url}}">
        {% endif %}
		</a>
		<hr>
	{% endfor %}
{% endblock %}
